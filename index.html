<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thingyan Surprise Splash</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
    font-family: 'Segoe UI', sans-serif;
    background: #e0f7fa;
    text-align: center;
    padding: 40px;
    color: #0077b6;
  }
  
  .fullscreen-splash {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: center center no-repeat;
    background-size: cover;
    z-index: 9999;
    opacity: 0.8;
    animation: splashFull 0.6s ease-out forwards;
    pointer-events: none;
  }
  
  @keyframes splashFull {
    0% {
      transform: scale(0.1);
      opacity: 1;
    }
    100% {
      transform: scale(1.5);
      opacity: 0;
    }
  }

  #startOverlay {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: #e0f7fa;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.5rem;
    z-index: 10000;
    cursor: pointer;
  }

  #sendBtn {
    margin-top: 20px;
    padding: 12px 24px;
    background-color: #0077b6;
    color: white;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  
  #sendBtn:hover {
    background-color: #005f8e;
  }

  #copyMsg {
    color: green;
    font-size: 1.2rem;
    display: none;
  }

</style>
<body>
  <div class="container">
    <h1>ðŸ’¦ Happy Thingyan! ðŸ’¦</h1>
    <p>Enjoy this splash of water fun!</p>
  </div>

  <div id="startOverlay">
    <p>Tap to Start the Thingyan Splash! ðŸ’¦</p>
  </div>

  <button id="sendBtn">ðŸ“¨ Send to Friend</button>
  <p id="copyMsg">Link copied! Share it now ðŸ’š</p>

  <audio id="splashSound" src="./sounds/splash.mp3" preload="auto"></audio>
  
  <script>
    const splashSound = document.getElementById('splashSound');
    const startOverlay = document.getElementById('startOverlay');
    const sendBtn = document.getElementById('sendBtn');
    const copyMsg = document.getElementById('copyMsg');
  
    // Preload splash image
    const splashImage = new Image();
    splashImage.src = 'images/splash.png';
  
    let imageLoaded = false;
    splashImage.onload = () => {
      imageLoaded = true;
    };
  
    sendBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(window.location.href).then(() => {
        copyMsg.style.display = 'block';
        setTimeout(() => {
          copyMsg.style.display = 'none';
        }, 2000);
      });
    });
  
    startOverlay.addEventListener('click', () => {
      if (!imageLoaded) {
        alert("Please waitâ€¦ Splash image is still loading ðŸ’§");
        return;
      }
  
      splashSound.play();
      triggerSplash();
      startOverlay.style.display = 'none';
    });
  
    function triggerSplash() {
      const splashOverlay = document.createElement('div');
      splashOverlay.className = 'fullscreen-splash';
      splashOverlay.style.backgroundImage = 'url(images/splash.png)';
      document.body.appendChild(splashOverlay);
  
      setTimeout(() => {
        document.body.removeChild(splashOverlay);
      }, 600);
    }
  </script>
  
</body>
</html>
